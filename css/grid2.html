<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DD Learning</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
    }

    h1 {
      text-align: center;
      color: aqua;
      margin-top: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      background-color: #333;
    }

    .box {
      background-color: #444;
      padding: 15px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .box:hover {
      background-color: #0056b3;
    }

    .box a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    .box pre {
      margin: 5px 0;
      font-family: inherit;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>DD Learning</h1>
  <div class="container">
    <div class="box">
      <a href="html">HTML</a>
      <pre>html tags</pre>
      <pre>html tables</pre>
      <pre>html frames</pre>
    </div>
    <div class="box">
      <a href="css">CSS</a>
    </div>
    <div class="box">
      <a href="java">JAVA</a>
    </div>
    <div class="box">
      <a href="python">PYTHON</a>
    </div>
    <div class="box">
      <a href="Nodejs">NODEJS</a>
    </div>
    <div class="box">
      <a href="c++">C++</a>
    </div>
  </div>
</body>
</html>
