<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
         nav {
      background-color: #333;
      padding: 10px 20px;
    }
        ul{
            display:flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
        }
        li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }
    li a:hover {
      background-color: #555;
    }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
</body>
</html>
