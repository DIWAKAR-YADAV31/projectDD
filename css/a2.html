<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item5{
            height:100px;
            width:100px;
            background-color: red;
            border-radius: 100%;
            animation-name: top;
            animation-timing-function: ease-in-out;
            animation-duration: 2s;
            position:relative;
            animation-iteration-count: 4;
        
            margin-left: 700px;
            margin-top: 125px;
        
        }
        
        @keyframes top {
            0%{
                top:0px;
            }
            50%{
                top:100px;
            }
            100%{
                top:0px;
            }
            
        }

    </style>
</head>
<body>
    <div class="item5"></div>
</body>
</html>
