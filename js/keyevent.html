<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard event example</title>
    <script lang="javascript">
        function robots(){
            alert("welcome to mrec");
        }
    </script>
</head>
<body>
    <h2>a function is triggered when the user is pressing a key in the input field</h2>
    <input type="text" onkeypress="robots()">
    <input type="text" onkeydown="robots()">
    <input type="text" onkeyup="robots()">
</body>
</html>
