<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:2px solid black;
            padding:10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <h2>Heading</h2>
        <p>Paragraph</p>
        <p id="target">paragraph2</p>
        <p>paragraph 3</p>
    </div>
    <script>
        const elem =document.getElementByID("target");
          
                                         
        //parent traversal

        console.log("parentElement:",elem.parentElement.id);

        //child traversal from parent

        constchildren=elem.parentElement.children;
        console.log("children",children);

        console.log("firstchild:",elem.parentElement.firstElementChild.innerText);
        console.log("lastchild:",elem.parentElement.lastElementChild.innerText);

        
        console.log("previousSibling(might be text :)",elem.previousSibling);
        console.log("childNodes(include text):",elem.parentElement.children);

        </script>
</body>
</html>
